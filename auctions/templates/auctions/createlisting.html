{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Createlisting</h2>
    <form action="{% url 'createlisting' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description"> Description</label>
            <input type="text" name="description" class="form-control" id="discription" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="image">ImageURL</label>
            <input type="text" name="imageurl" class="form-control" id="image" placeholder="ImageUrl">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Price">
        </div>
        <div>
            <label for="categories">Choose a Category</label>
                <select name="category" id="category">
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
        </div>
        <button type="submit" class="btn btn-primary">Create new Listing</button>
    </form>
{% endblock %}
